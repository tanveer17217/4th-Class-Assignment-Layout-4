<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th Layout</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/marketerbhai.png">
</head>
<body>

    <!-- Header div start here. -->
    <div class="header">
        <h1>Header</h1>
    </div>
    <!-- Header div end here. -->
    
    <!-- Middle div start here. -->
    <div class="middle">
        <div class="left_part">
            <div class="box1">
                <h1>Box1</h1>
            </div>
            <div class="box2">
                <h1>Box2</h1>
            </div>
            <div class="box3">
                <h1>Box3</h1>
            </div>
            <div class="main_content">
                <h1>Main Content</h1>
            </div>
        </div>

        <div class="right_part">
            <h1>Sidebar</h1>
        </div>
    </div>
    <!-- Middle div end here. -->

    <!-- Footer div start here. -->
    <div class="footer">
        <h1>Footer</h1>
    </div>
    <!-- Footer div end here. -->

</body>
</html>
